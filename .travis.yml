language: cpp

compiler:
- gcc

install:
- sudo pip install conan
- conan remote add CynaraKrewe https://api.bintray.com/conan/cynarakrewe/CynaraConan
- sudo apt-get install -qq build-essential eclipse-cdt

script:
- cd ../..
- conan install CynaraKrewe/Flow
- eclipse --launcher.suppressErrors -nosplash -application org.eclipse.cdt.managedbuilder.core.headlessbuild -data temp -import CynaraKrewe/Flow -cleanBuild "Flow/Release"
