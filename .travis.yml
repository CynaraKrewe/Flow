dist: focal
language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          packages:
            - cmake

compiler:
- gcc

install:
- sudo pip3 install --upgrade pip
- pip install --user cpp-coveralls conan
- conan config install conan/config/

script:
- conan install . -if build/ -s build_type=Release
- conan build . -bf build/
- conan export . spiessensm/testing
- conan test test_package Flow/2.0@spiessensm/testing -s build_type=Release
- conan install test_package -if test_package/build/coverage -s build_type=Debug
- conan build test_package -bf test_package/build/coverage
- ./test_package/build/coverage/bin/FlowTest

after_success:
- gcov `find test_package/build/coverage/ -name *.o`
- coveralls -b test_package/build/coverage/ -e include/data.h

before_deploy:
- conan install . -if build/ -s build_type=Release
- conan build . -bf build/
- conan export . spiessensm/stable
- conan test test_package Flow/2.0@spiessensm/stable -s build_type=Release

deploy:
  provider: bintray
  file: bintray_description.json
  user: m-spiessens
  key: 
    secure: 
  on:
    tags: true
